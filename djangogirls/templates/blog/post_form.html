{% extends 'base.html' %}
{% block content %}
    <div>
        <h2>글 작성</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="input-title">제목</label>
                <input name="title" id="input-title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="input-content">내용</label>
                <textarea name="content" id="input-content" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="checkbox">
                <label>
                    <input name="publish" type="checkbox"> 퍼블리시 합니다
                </label>
            </div>
            <button class="btn btn-primary btn-block">작성하기</button>
        </form>
    </div>
{% endblock %}
